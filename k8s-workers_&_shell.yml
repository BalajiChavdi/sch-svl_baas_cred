#!/usr/bin/ansible-playbook
---

- name: Effort to maintain credential of BaaS worker servers
  hosts: baas-workers_grp
  gather_facts: "no"
  vars_files:
    - "group_vars/prod-workers"
  tasks:
    - copy:
        src: /etc/ansible/remote_files/passwd/master.passwd.open_access_ubuntu16
        dest: /root/baas/master.passwd.open_access_ubuntu16
        backup: yes
      delegate_to: 127.0.0.1
      tags: access

    - copy:
        src: /etc/ansible/remote_files/automount/auto_homes_qnc
        dest: /var/lib/awx/projects/_177__schedule_baas_user_password_qnc/roles/common_infra/files/autofs/auto_homes_qnc
        backup: yes
      delegate_to: 127.0.0.1
      tags: access

    - copy:
        src: /root/baas/prod_users
        dest: /var/lib/awx/projects/_177__schedule_baas_user_password_qnc/roles/shell-servers/files/
        backup: yes
      delegate_to: 127.0.0.1
      tags: access

    - copy:
        src: /usr/lib/python2.7/site-packages/ansible/modules/custom_modules/gen_pass-sch.py
        dest: /root/baas/gen_pass-sch.py
        backup: yes
      delegate_to: 127.0.0.1
      tags: access

    - name: Creating prod_users password file
      command: /usr/bin/python /root/baas/gen_pass-sch.py
      delegate_to: 127.0.0.1
      tags: access

    - name: check prod user file exists and not empty
      stat:
        path: /root/baas/prod_users
      register: file_details
      delegate_to: 127.0.0.1
      tags: access

    - command: cat /root/baas/prod_users | wc -l
      delegate_to: 127.0.0.1
      register: line_count

    - name: including roles
      include_role:
        name: workers
      when: file_details.stat.size != 0 and line_count > 50

    - name: including roles
      include_role:
        name: common_infra
      when: file_details.stat.size != 0 and line_count > 50


- name: Effort to maintain credential of BaaS shell servers
  hosts: baas-shell_grp
  gather_facts: no
  vars_files:
    - "group_vars/qn-prod-shells"
  tasks:
    - name: check prod user file exists and not empty
      stat:
        path: /root/baas/prod_users
      register: file_details
      delegate_to: 127.0.0.1
      tags: access

    - name: including roles
      include_role:
        name: shell-servers
      when: file_details.stat.size != 0 and line_count > 50

    - name: including roles
      include_role:
        name: common_infra
      when: file_details.stat.size != 0 and line_count > 50
